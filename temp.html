<html>

        .reverse {

    <script>
        $(document).ready(function () {
            // 이벤트를 연결합니다.
            $('button#a').on('click', function () {
                if($('h1').attr('hidden') == 'hidden'){
                    $('h1').removeAttr('hidden')
                } else{
                    $('h1').attr('hidden','true')
                }
                
            });
            // $('button#b').click(function(){
            //     if($('button#b').val() == 'show'){
            //         $('h2').attr('hidden','true')
            //         $('button#b').val('hide')
            //         $('button#b').html('보이기')
            //     } else{
            //         $('h2').removeAttr('hidden')
            //         $('button#b').val('show')
            //         $('button#b').html('숨기기')
            //     }
                
            // })
            $('button#b').on('click', function () {
                if($('button#b').val() == 'show'){
                    $('h2').attr('hidden','true')
                    $('button#b').val('hide')
                    $('button#b').html('보이기')
                } else{
                    $('h2').removeAttr('hidden')
                    $('button#b').val('show')
                    $('button#b').html('숨기기')
                }
            });
            $('button#c').on('click', function () {
                
                $('img').css('width', function(){
                    var size = $('img').css('width')
                    return  parseInt(size) + 20
                });
                
            });
            $('button#d').on('click', function () {
                
                $('img').css('width', function(){
                    var size = $('img').css('width')
                    return  parseInt(size) - 20
                });
                
            });
        });
    </script>
</head>
